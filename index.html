<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ ‚ù§Ô∏è</title>
<style>
body {
  margin: 0;
  font-family: 'Comic Sans MS', cursive, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: #fff;
}

.container {
  text-align: center;
  background: rgba(255, 255, 255, 0.85);
  padding: 50px;
  border-radius: 30px;
  box-shadow: 0 0 50px rgba(0,0,0,0.3);
  transition: all 0.5s ease;
  position: relative;
}

h1 {
  font-size: 2.5em;
  color: #ff3366;
  margin-bottom: 30px;
  text-shadow: 2px 2px #ffe6e6;
  position: relative;
  animation: heartbeat 1.2s infinite;
}

@keyframes heartbeat {
  0%,100% { transform: scale(1);}
  50% { transform: scale(1.05);}
}

h1::after {
  content: "üíñüíñüíñ";
  display: block;
  font-size: 1.2em;
  margin-top: 10px;
  animation: floatHearts 2s infinite linear;
}

@keyframes floatHearts {
  0% { transform: translateY(0);}
  50% { transform: translateY(-10px);}
  100% { transform: translateY(0);}
}

.btn {
  font-size: 1.5em;
  padding: 15px 30px;
  margin: 10px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.3s ease, left 0.3s ease, top 0.3s ease;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

#yesBtn {
  background-color: #ff4d6d;
  color: white;
}

#yesBtn:hover {
  transform: scale(1.1) rotate(-2deg);
}

#noBtn {
  background-color: #ffb3c1;
  color: #fff;
  position: relative;
}

#noBtn:hover {
  transform: scale(1.1) rotate(2deg);
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 9999;
}

img.meme {
  max-width: 80%;
  margin-top: 20px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
}
</style>
</head>
<body>
<div class="container" id="mainContainer">
  <h1 id="question">–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? ‚ù§Ô∏è</h1>
  <div class="buttons">
    <button id="yesBtn" class="btn">–î–∞ ‚ù§Ô∏è</button>
    <button id="noBtn" class="btn">–ù–µ—Ç üíî</button>
  </div>
</div>

<canvas id="heartsCanvas"></canvas>

<script>
const container = document.getElementById('mainContainer');
const canvas = document.getElementById('heartsCanvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// –î–æ–∂–¥—å –∏–∑ —Å–µ—Ä–¥–µ—Ü
let hearts = [];
function createHearts() {
  for (let i = 0; i < 100; i++) {
    hearts.push({
      x: Math.random() * canvas.width,
      y: Math.random() * -canvas.height,
      size: Math.random() * 20 + 10,
      speed: Math.random() * 3 + 2,
      color: `hsl(${Math.random()*360}, 100%, 70%)`,
      angle: Math.random() * Math.PI * 2,
      angularSpeed: Math.random() * 0.05
    });
  }
}

function drawHearts() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  hearts.forEach(h => {
    ctx.save();
    ctx.translate(h.x, h.y);
    ctx.rotate(h.angle);
    ctx.fillStyle = h.color;
    ctx.beginPath();
    ctx.moveTo(0, -h.size/2);
    ctx.bezierCurveTo(h.size/2, -h.size, h.size, h.size/3, 0, h.size);
    ctx.bezierCurveTo(-h.size, h.size/3, -h.size/2, -h.size, 0, -h.size/2);
    ctx.fill();
    ctx.restore();

    h.y += h.speed;
    h.angle += h.angularSpeed;
    if(h.y > canvas.height + 20) h.y = -20;
  });
  requestAnimationFrame(drawHearts);
}

// –°–±—Ä–æ—Å —ç–∫—Ä–∞–Ω–∞
function resetScreen() {
  container.innerHTML = `
    <h1 id="question">–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? ‚ù§Ô∏è</h1>
    <div class="buttons">
      <button id="yesBtn" class="btn">–î–∞ ‚ù§Ô∏è</button>
      <button id="noBtn" class="btn">–ù–µ—Ç üíî</button>
    </div>
  `;
  attachButtonHandlers();
}

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
function attachButtonHandlers() {
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');

  // –ö–Ω–æ–ø–∫–∞ "–î–∞"
  yesBtn.addEventListener('click', () => {
    container.innerHTML = `
      <h1>üéâ –£—Ä–∞! <span style="color:#ff66cc;">–¢—ã –ø—Ä–æ—Å—Ç–æ —Å—É–ø–µ—Ä!</span> ü•∞</h1>
      <p><span style="color:#ff66cc;">üíñüíåüòò –õ—é–±–ª—é —Ç–µ–±—è!</span></p>
      <button id="restartBtn" class="btn" style="background:#ff3366">–°–¥–µ–ª–∞—Ç—å –µ—â—ë —Ä–∞–∑ üíï</button>
    `;
    document.getElementById('restartBtn').addEventListener('click', () => location.reload());
    createHearts();
    drawHearts();
  });

  noBtn.addEventListener('mousemove', (e) => {
  const rect = noBtn.getBoundingClientRect();
  const centerX = rect.left + rect.width/2;
  const centerY = rect.top + rect.height/2;
  const distance = Math.hypot(e.clientX - centerX, e.clientY - centerY);
  if(distance < 80) {
    setTimeout(() => { // —É–±–µ–≥–∞–µ–º —á–µ—Ä–µ–∑ 50–º—Å
      const margin = 20;
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const maxX = window.innerWidth - btnWidth - margin;
      const maxY = window.innerHeight - btnHeight - margin;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.position = 'fixed';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }, 50);
  }
});

  // –ö–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–µ "–ù–µ—Ç"
  noBtn.addEventListener('click', () => {
    container.innerHTML = `<h1>–ö–∞–ø–µ—Ü, –º–Ω–µ –æ—á–µ–Ω—å –≥—Ä—É—Å—Ç–Ω–æ –∑–∞ —á—Ç–æ —Ç—ã —Ç–∞–∫ ü•≤üòû</h1>`;
    setTimeout(() => {
      container.innerHTML = `
  <div class="center-screen">
    <h1>–ê—Ö–∞—Ö–∞—Ö–∞—Ö, —Ç—ã —á—Ç–æ, –¥—É–º–∞–ª–∞ —è —Ä–∞–∑—Ä–µ—à—É —Ç–µ–±–µ —Ç–∞–∫–æ–µ —Å–¥–µ–ª–∞—Ç—å? üòè</h1>
    <img src="meme.jpg" alt="–ú–µ–º" class="meme">
  </div>
`;
      
      setTimeout(() => {
        resetScreen();
      }, 5000);
    }, 6000);
  });
}

// –°—Ç–∞—Ä—Ç
attachButtonHandlers();
</script>
</body>
</html>
